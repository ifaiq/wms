# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: 008046943346.dkr.ecr.me-south-1.amazonaws.com/wms-backend
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
  container_port: 3000

nameOverride: "wms-app"
fullnameOverride: "wms"
environment: "Prod"

command: ["/bin/sh"]
args:
  - "-c"
  - "npm run prisma:migrate && export OPENSSL_CONF=/etc/ssl/ && npm run start:prod"
healthCheckPath: "/admin/health"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}


service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: "alb"
  annotations: 
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: retailo-prod
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:me-south-1:008046943346:certificate/25c7a0b3-8628-4531-b9c1-2d1e63f032de
    alb.ingress.kubernetes.io/healthcheck-path: /admin/health
  hosts:
    - host: 
      paths:
        - path: /wmsbackend
          pathType: Prefix

initalDelaySeconds: 100

resources: 
  limits:
    cpu: 700m
    memory: 1024Mi
  requests:
    cpu: 350m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 70

nodeSelector: {}

tolerations: []

affinity: {}
